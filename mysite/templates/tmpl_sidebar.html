<div class='sidebar'>
    <h3>Tag</h3>
    <div id="myCanvasContainer">
        <canvas width="300" height="300" id="myCanvas">
            <ul id="weightTags">
                {% for label in labels %}
                <li><a href=" {{ label.url }}"> {{ label.name }} </a></li>
                {% endfor %} <!-- article_list loop -->
            </ul>
        </canvas>
    </div>
</div>
